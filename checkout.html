<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Checkout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <main class="checkout">

      <div class="item">
        <img src="assets/char-11.png" alt="Doctor" />

        <a href="/checkout.html">Ta bort från varukorg</a>

      <span>Item</span>
      <span>Amount</span>

      <span>1</span>
      <span>$179</span>

    <footer>
      <h2>Nav</h2>
      <h2>Address</h2>
      <h2>Social media</h2>

      <span>Pinkeplonkvägen 32</span>

        ><object data="/assets/logo-twitter.svg" type="image/svg+xml"></object
        ><object data="/assets/logo-facebook.svg" type="image/svg+xml"></object>
        <object data="/assets/logo-linkedin.svg" type="image/svg+xml"></object

      ></span>
